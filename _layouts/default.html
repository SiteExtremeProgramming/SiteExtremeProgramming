<!DOCTYPE html>

<html>
    <head>
        <meta charset="utf-8"/>
        <title>{% if page.title %} {{ page.title }} | {% endif %} {{ site.name }}</title>
		<link href="{{site.baseurl}}/css/bootstrap.min.css" rel="stylesheet">
		<link href="{{site.baseurl}}/css/style.css" rel="stylesheet">
		<link href='https://fonts.googleapis.com/css?family=Open+Sans' rel='stylesheet' type='text/css'>
        <meta name="description" content="{{site.description}}"/>
        <meta name="author" content="{{site.author}}"/>
        <link rel="author" href="humans.txt"/>
        <link rel="alternate" type="application/rss+xml" title="RSS Feed" href="{{site.baseurl}}/feed.xml" />
        <!--[if IE 7]><link rel="stylesheet" href="{{site.baseurl}}/resources/fontello/css/fontello-ie7.css"><![endif]-->
    </head>

    <body>
	<div class="container">
        <header>
            <h1><a href="{{site.baseurl}}/">Bienvenue sur {{ site.name }}</a></h1>
                <h4>{{ site.description }}</h4>
            <hr />
        </header>

        <nav>

            <h3>Menu</h3>

            <ul>
                <li><i class="icon-home"></i>   <a href="{{site.baseurl}}/">Accueil</a></li>
            </ul>
        </nav>
		<hr/>
		<div id=contenu">
			<main>

				{{ content }}

			</main>
		</div>
		<section class="footer">
				<footer>
					<a href="http://jigsaw.w3.org/css-validator/check/referer"><img style="border:0;width:88px;height:31px" src="img/valid.png" alt="CSS Valide !"></a>
				    <p>&copy; <time>2016</time> {{ site.author }}</p>
				</footer>
		</section>

    </div>
    </body>

</html>
